<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Adidas.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/0609375567.js"
      crossorigin="anonymous"
    ></script>
   
    <title>Document</title>
  </head>
  <body>
   
    <div class="container" data-tilt>
      <div class="card">
        <div class="card__navbar">
          <div class="card__logo">
            <img src="adidas.png" alt="adidas" />
          </div>
          <div class="card__navbar__middle-section">
            <ul>
              <li class="first__list">MEN</li>
              <li class="second__list">WOMEN</li>
              <li class="third__list">KIDS</li>
              <li class="fourth__list">SPORTS</li>
            </ul>
          </div>
          <div class="card__navbar__end-section">
            <i class="fa-solid fa-magnifying-glass first__icon"></i>
            <i class="fa-solid fa-bag-shopping second__icon"></i>
          </div>
        </div>

        <div class="back__button">
          <div class="back__icon__button">
            <i class="fa-solid fa-arrow-left-long"></i>
            <button>BACK</button>
          </div>
        </div>

        <div class="content">
          <div class="left__content">
            <div class="left__content__text">
              <p>MEN'S RUNNING</p>
              <h2>ULTRABOOST <br />20 SHOES</h2>
              <h3>$180</h3>
            </div>
            <div class="color">
              <ul>
                <li class="first__div"><div /></li>
                <li class="second__div"><div /></li>
                <li class="third__div"><div /></li>
                <li class="fourth__div"><div /></li>
                <li class="fifth__div"><div /></li>
                <li class="sixth__div"><div /></li>
              </ul>
            </div>
            <form class="form">
              <div class="inputContainer">
                <i class="fa-solid fa-arrow-down-long"></i>
                <input class="Field" type="text" placeholder="1" />
              </div>
              <div class="inputContainer">
                <i class="fa-solid fa-arrow-down-long"></i>
                <input class="Field" type="text" placeholder="10.5" />
              </div>
            </form>

            <button>ADD TO BAG</button>
          </div>

          <div class="right__content">
            <div class="main__image">
              <div class="circle"></div>
              <img src="../Adidas Product/img//img3.png" alt="" />
            </div>
          </div>
        </div>

        <div class="buttom__section">
          <div class="arrow__section">
            <h3>
              YOU MAY <br />
              ALSO LIKE
            </h3>
            <i class="fa-solid fa-arrow-right-long"></i>
          </div>

          <div class="collection">
            <div class="bottom__card">
              <div class="imgBx">
                <img src="../Adidas Product//img/img1.png" alt="home" />
              </div>
              <div class="contentBx">
                <h2>Design</h2>
                <p>$450</p>
              </div>
            </div>
          </div>

          <div class="collection">
            <div class="bottom__card">
              <div class="imgBx">
                <img src="../Adidas Product//img/img2.png" alt="home" />
              </div>
              <div class="contentBx">
                <h2>Design</h2>
                <p>$450</p>
              </div>
            </div>
          </div>

          <div class="collection">
            <div class="bottom__card">
              <div class="imgBx">
                <img src="../Adidas Product//img/img3.png" alt="home" />
              </div>
              <div class="contentBx">
                <h2>Design</h2>
                <p>$450</p>
              </div>
            </div>
          </div>

          <div class="collection">
            <div class="bottom__card">
              <div class="imgBx">
                <img src="../Adidas Product//img/img4.png" alt="home" />
              </div>
              <div class="contentBx">
                <h2>Design</h2>
                <p>$450</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="vanilla-tilt.min.js"></script>
    <script>
      VanillaTilt.init(document.querySelector("container"), {
        max: 25,
        speed: 400
      });
    </script>
  </body>
</html>
